<div class="col-md-6">
  <div class="panel panel-default" *ngIf="user">
    <div class="panel-heading">
      <h3>Your profile information</h3>
    </div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Username:</dt>
        <dd>{{user.username}}</dd>
        <dt>First Name:</dt>
        <dd>{{user.firstName}}</dd>
        <dt>Last Name:</dt>
        <dd>{{user.lastName}}</dd>
      </dl>
    </div>
  </div>
</div>

<div class="col-md-6">
  <div class="panel panel-default" *ngIf="user">
    <div class="panel-heading">
      <h3>Your numbers</h3>
    </div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Tweets:</dt>
        <dd>{{user.numberOfTweets}}</dd>
        <dt>Following:</dt>
        <dd>{{user.numberOfUsersFollowing}}</dd>
        <dt>Followers:</dt>
        <dd>{{user.numberOfFollowers}}</dd>
      </dl>
    </div>
  </div>
</div>
